<ol class="breadcrumb noprint">
	<li ng-if="userCtx.type == 'user'"><a ui-sref="main.projects" translate="shared.projects"></a></li>
	<li class="active" title="{{masterProject.name}}" ng-bind="masterProject.name|maxLength:50"></li>
	<li class="active" translate="project.basics"></li>
</ol>

<div class="alert alert-info" translate="project.basics_info"></div>

<legend translate="project.basics"></legend>

<form class="form-horizontal noprint" role="form" name="projectForm" novalidate>
	<fieldset>

		<div class="form-group" show-errors>
			<label for="input-country" class="col-sm-2 control-label" translate="shared.country"></label>
			<div class="col-sm-10">
				<input id="input-country"
					   type="text"
					   class="form-control"
					   name="country"
					   ng-model="editableProject.country"
					   placeholder="{{'project.country_ph'|translate}}"
					   required />
				
				<p class="help-block">
					<i class="fa fa-info-circle"></i>
					{{'project.basics_help_country'|translate}}
				</p>

				<!-- <p class="help-block" ng-if="projectForm.country.$error.required">
					<i class="fa fa-exclamation-triangle"></i>
					{{'form.mandatory'|translate}}
				</p> -->
			</div>
		</div>

		<div class="form-group" show-errors>
			<label for="input-name" class="col-sm-2 control-label" translate="shared.name"></label>
			<div class="col-sm-10">
				<input id="input-name"
					   type="text"
					   class="form-control"
					   name="name"
					   ng-model="editableProject.name"
					   placeholder="{{'project.name_ph'|translate}}"
					   required />

				<p class="help-block">
					<i class="fa fa-info-circle"></i>
					{{'project.basics_help_name'|translate}}
				</p>

				<!-- <p class="help-block" ng-if="projectForm.name.$error.required">
					<i class="fa fa-exclamation-triangle"></i>
					{{'form.mandatory'|translate}}
				</p> -->
			</div>
		</div>

		<div class="form-group">
			<label for="input-themes" class="col-sm-2 control-label" translate="theme.themes"></label>
			<div class="col-sm-10">
				<ui-select id="input-themes" multiple ng-model="editableProject.themes" name="themes" theme="bootstrap">
					<ui-select-match placeholder="{{'indicator.select_themes'|translate}}">{{$item.name[language]}}</ui-select-match>
					<ui-select-choices repeat="theme._id as theme in themes">{{theme.name[language]}}</ui-select-choices>
				</ui-select>

				<p class="help-block">
					<i class="fa fa-info-circle"></i>
					{{'project.basics_help_thematics'|translate}}
				</p>
			</div>
		</div>

		<div class="form-group" show-errors>
			<label for="input-start" class="col-sm-2 control-label" translate="project.start_date"></label>
			<div class="col-sm-10">

				<utc-datepicker ng-model="editableProject.start"></utc-datepicker>

				<p class="help-block">
					<i class="fa fa-info-circle"></i>
					{{'project.basics_help_begin'|translate}}
				</p>

				<!-- <p class="help-block" ng-if="projectForm.start.$error.lowerThan">
					<i class="fa fa-exclamation-triangle"></i>
					{{"form.start_lower_than_end"|translate}}
				</p> -->
			</div>
		</div>

		<div class="form-group" show-errors>
			<label for="input-end" class="col-sm-2 control-label" translate="project.end_date"></label>
			<div class="col-sm-10">
				<utc-datepicker ng-model="editableProject.end"></utc-datepicker>

				<p class="help-block">
					<i class="fa fa-info-circle"></i>
					{{'project.basics_help_end'|translate}}
				</p>

				<!-- <p class="help-block" ng-if="projectForm.end.$error.greaterThan">
					<i class="fa fa-exclamation-triangle"></i>
					{{"form.end_greater_than_start"|translate}}
				</p> -->
			</div>
		</div>

 	</fieldset>
</form>

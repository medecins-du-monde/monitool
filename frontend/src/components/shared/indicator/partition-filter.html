
<div class="row" ng-repeat="partition in $ctrl.variable.partitions" style="margin-bottom: 3px">
	<div class="col-sm-2">
		<div style="margin: 4px">
			<strong>{{partition.name}}</strong>
		</div>
	</div>
	<div class="col-sm-10">
		<element-filter
			ng-model="$ctrl.filter[partition.id]"
			ng-change="$ctrl.onFilterChange()"
			elements="partition.elements"
			groups="partition.groups"></element-filter>
	</div>
</div>

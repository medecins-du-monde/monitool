<ol class="breadcrumb">
	<li><a ui-sref="main.admin.users" translate="shared.settings"></a></li>
	<li class="active" translate="indicator.cross_cutting"></li>
</ol>

<div class="alert alert-info" translate="indicator.list_info"></div>

<div>
	<div class="panel panel-default columns-panel"
		ng-repeat="indicator in $ctrl.indicators|orderBy:('name.' + $root.language)">
		<div class="panel-heading">
			<div class="panel-title" title="{{indicator.name[$root.language]}}">
				{{indicator.name[$root.language]|maxLength:90}}</div>
		</div>
		<div class="panel-body">
			<div>
				<strong translate="theme.themes"></strong>
				<span
					ng-repeat="theme in indicator.themes|getObjects:$ctrl.themes|orderBy:('shortName.' + $root.language)"
					title="{{theme.name[$root.language]}}">
					{{theme.shortName[$root.language]}}
				</span>
			</div>

			<div>
				<strong translate="shared.description"></strong>
				<span
					ng-if="indicator.description[$root.language]">{{indicator.description[$root.language]|maxLength:200}}
				</span>
				<span ng-if="!indicator.description[$root.language]" translate="indicator.missing_description"></span>
			</div>

			<div class="panel-buttons btn-group">
				<a ng-click="$ctrl.onEditClicked(indicator)" class="btn btn-xxs btn-default"
					translate="shared.edit"></a>

				<div class="btn-group" uib-dropdown>
					<a class="btn btn-default btn-xxs" uib-dropdown-toggle>
						<span class="caret"></span>
					</a>

					<ul class="dropdown-menu">
						<li>
							<a ng-click="$ctrl.onDeleteClicked(indicator)">
								<i class="fa fa-trash text-danger"></i>
								<span class="text-danger" translate="shared.delete"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<a ng-click="$ctrl.onCreateClicked()" class="btn btn-default">
	<i class="fa fa-plus"></i>
	<span translate="indicator.create_new"></span>
</a>

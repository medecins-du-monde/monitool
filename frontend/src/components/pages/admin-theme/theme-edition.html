<div class="modal-header">
	<h3 class="modal-title">
		<a ng-click="$ctrl.dismiss()" class="pull-right" style="cursor: pointer">
			<i class="fa fa-times"></i>
		</a>
		<span translate="theme.edit_title"></span>
	</h3>
</div>

<div class="modal-body">

	<form class="form-horizontal" role="form" name="themeForm" novalidate>

		<div class="alert alert-info" translate="theme.info"></div>

		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
					<th></th>
					<th translate="shared.short_name"></th>
					<th translate="shared.name"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(language_code, language) in $root.languages">
					<th style="width: 15%">{{('menu.' + language)|translate}}</th>
					<td style="width: 20%">
						<input id="input-short-name-{{language_code}}" type="text" class="form-control"
							name="short_name_{{language_code}}" ng-model="$ctrl.theme.shortName[language_code]"
							placeholder="{{'theme.short_name_placeholder_' + language_code|translate}}" required
							maxlength="5" />
					</td>
					<td>
						<input id="input-name-{{language_code}}" type="text" class="form-control"
							name="name_{{language_code}}" ng-model="$ctrl.theme.name[language_code]"
							placeholder="{{'theme.name_placeholder_' + language_code|translate}}" required />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>

<div class="modal-footer">
	<button ng-click="$ctrl.save()" ng-disabled="themeForm.$invalid || !$ctrl.hasChanged" class="btn btn-primary">
		<i class="fa fa-object-group"></i>
		<span translate="theme.save"></span>
	</button>
</div>

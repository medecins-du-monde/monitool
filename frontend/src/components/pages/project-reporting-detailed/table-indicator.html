
<table
	id="reporting"
	class="table table-bordered table-condensed">

	<thead>
		<tr>
			<th style="width: 30px" class="noprint"></th>
			<th translate="shared.name" style="min-width: 300px"></th>
			<th ng-repeat="slot in $ctrl.slots"
				style="min-width: 50px"
				title="{{slot|formatSlotLong}}">
				{{slot|formatSlot}}
			</th>
			<th style="min-width: 50px" title="Total">_total</th>
		</tr>
	</thead>

	<tbody>
		<tr	tr-indicator-detailed
			section-title="'project.full_project'|translate"
			indicator="$ctrl.indicator"
			error-message="$ctrl.errorMessages"
			slots="$ctrl.slots"
			values="$ctrl.values['_total']"></tr>
		<tr>
			<td class="noprint"></td>
			<th translate="project.collection_site_list" colspan="{{$ctrl.slots.length + 2}}"></th>
		</tr>
		<tr	ng-repeat="site in $ctrl.sites"
			tr-indicator-detailed
			section-title="site.name"
			indicator="$ctrl.indicator"
			error-message="$ctrl.errorMessages"
			slots="$ctrl.slots"
			values="$ctrl.values[site.id]">
		</tr>

		<tr>
			<td class="noprint"></td>
			<th translate="project.groups" colspan="{{$ctrl.slots.length + 2}}"></th>
		</tr>
		<tr	ng-repeat="group in $ctrl.groups"
			tr-indicator-detailed
			section-title="group.name"
			indicator="$ctrl.indicator"
			error-message="$ctrl.errorMessages"
			slots="$ctrl.slots"
			values="$ctrl.values[group.id]">
		</tr>
	</tbody>
</table>


<div class="panel panel-default">
	<div class="panel-heading" ng-click="$ctrl.panelOpen=!$ctrl.panelOpen" style="cursor: pointer" ng-init="$ctrl.panelOpen=false">
		<fa-open value="$ctrl.panelOpen"></fa-open>
		<span translate="project.filters"></span>
	</div>
	<div class="panel-body" ng-if="$ctrl.panelOpen">
		<form class="form-horizontal noprint" role="form" novalidate>

			<form-group input-id="start-date" label="shared.start">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
					<utc-datepicker
						id="start-date"
						ng-model="$ctrl.filter._start"
						ng-change="$ctrl.onFilterChange()"></utc-datepicker>
				</div>
			</form-group>

			<form-group input-id="end-date" label="shared.end">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
					<utc-datepicker
						id="end-date"
						ng-model="$ctrl.filter._end"
						ng-change="$ctrl.onFilterChange()"></utc-datepicker>
				</div>
			</form-group>

			<form-group input-id="site-list" label="project.collection_site_list">
				<element-filter
					id="site-list"
					ng-model="$ctrl.filter.entity"
					ng-change="$ctrl.onFilterChange()"
					elements="$ctrl.availableSites"
					groups="$ctrl.availableGroups"></element-filter>
			</form-group>

			<form-group
				input-id="partition-{{partition.id}}"
				label="{{partition.name}}"
				ng-repeat="partition in $ctrl.partitions">

				<element-filter
					id="partition-{{partition.id}}"
					ng-model="$ctrl.filter[partition.id]"
					ng-change="$ctrl.onFilterChange()"
					elements="partition.elements"
					groups="partition.groups"></element-filter>
			</form-group>
		</form>
	</div>
</div>

<style id="reporting-style"></style>


<table id="reporting" class="table table-bordered table-condensed">
	<tbody
		ng-repeat="tbody in $ctrl.tbodies"
		tbody-indicators

		project="$ctrl.project"
		columns="$ctrl.columns"
		filter="$ctrl.filter"
		group-by="$ctrl.groupBy"

		first-col-style="$ctrl.firstColStyle"

		prefix="tbody.prefix"
		name="tbody.name"
		sections="tbody.sections"

		on-plot-toggle="$ctrl.onPlotToggle({id: id, name: name, data: data})">
	</tbody>
	<thead ng-style="$ctrl.headerStyle">
		<tr>
			<th style="width: 30px" class="noprint" ng-style="$ctrl.firstColStyle"></th>
			<th style="width: 330px" translate="shared.name" ng-style="$ctrl.firstColStyle"></th>
			<th translate="project.baseline" style="width: 60px"></th>
			<th translate="project.target" style="width: 60px"></th>
			<th ng-repeat="col in $ctrl.columns track by col.id" style="min-width: 50px" title="{{col.title}}">
				{{col.name}}
			</th>
		</tr>
	</thead>
</table>

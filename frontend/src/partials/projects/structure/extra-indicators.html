<ol class="breadcrumb noprint">
	<li ng-if="userCtx.type == 'user'"><a ui-sref="main.projects" translate="shared.projects"></a></li>
	<li class="active" title="{{masterProject.country}}" ng-bind="masterProject.country|maxLength:50"></li>
	<li class="active" title="{{masterProject.name}}" ng-bind="masterProject.name|maxLength:50"></li>
	<li class="active" translate="indicator.cross_cutting"></li>
</ol>

<div class="alert alert-info" translate="project.extra_indicators_list_info"></div>

<p ng-if="editableProject.extraIndicators.length == 0" translate="project.no_extra_indicators"></p>

<div ng-sortable="{handle: '.indicator-handle'}">

	<indicator
		ng-repeat="indicator in editableProject.extraIndicators"
		indicator="indicator"
		indicator-list="editableProject.extraIndicators"
		project="editableProject"></indicator>

</div>

<a class="btn btn-default btn-sm" ng-click="addIndicator()" style="margin-bottom: 20px">
	<i class="fa fa-plus"></i>
	{{"project.add_indicator"|translate}}
</a>

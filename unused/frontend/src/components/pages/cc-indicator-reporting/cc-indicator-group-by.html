<div class="input-group">
	<span class="input-group-addon"><i class="fa fa-columns"></i></span>

	<select
		id="group-by-input"
		class="form-control input-sm"
		ng-model="$ctrl.groupBy"
		ng-change="$ctrl.onValueChange()">
		<option value="{{periodicity}}" ng-repeat="periodicity in $ctrl.periodicities">
			{{('shared.' + periodicity)|translate}}
		</option>
	</select>

	<export-csv class="input-group-btn"></export-csv>
</div>
